<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://livromognoafricano.com.br/wp-content/uploads/2020/09/sebos-livros-2-white.png">
    <script src="js/search.js" defer></script>
    <script src="js/menu-hamburguer.js" defer></script>
    <!-- <script src="js/slider.js" type="module" defer></script> -->
    <script src="js/highlight-slide.js" type="module" defer></script>
    <script src="js/promotion-slide.js" type="module" defer></script>
    <script src="js/catalogue.js" type="module" defer></script>
    <script src="js/modal.js" type="module" defer></script>
    <script src="js/scroll.js" defer></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/catalogue.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <title>BOOKERY STUDIO</title>

    <script>

    </script>
</head>

<body id="body">
    <header>
        <div class="nav">
            <a class="search" id="search">
                <img src="./img/icons/search.png" alt="lupa de pesquisa">
            </a>
            <div id="search-area">
                <input type="text" placeholder="buscar...">
                <img src="./img/icons/search.png" alt="lupa de pesquisa">
            </div>
            <div class="logo">
                <h1>BOOKERY</h1>
                <h2>LIBRARY</h2>
            </div>
            <div id="nav-items">
                <a href="#catalogue">Compre</a>
                <a href="#promotions">Promoções</a>
                <a href="#highlights">Destaques</a>
                <a href="#contact-us">Contate-nos</a>
            </div>
            <a class="icon" id="menu-principal">
                <img src="img/icons/menu-hamburguer.png" alt="menu">
            </a>
        </div>
    </header>

    <div id="home">
        <img src="img/issets/background-home.png" alt="estante de livros">
        <div class="home-content">
            <h2>bookery library&copy;</h2>
            <h1>construa sua mente.</h1>
            <div class="shop-button">
                <a href="#catalogue">comprar</a>
            </div>
        </div>
    </div>

    <section class="main-section">
        <section id="highlights">
            <h1>destaques</h1>

            <div class="highlight-container">
                <div id="highlight-slider">
                    
                </div>
                <span id="prev">&lsaquo;</span>
                <span id="next">&rsaquo;</span>
            </div>
        </section>

        <section id="promotions">
            <h1>promoções</h1>

            <div class="promotion-container">
                <div id="promotion-slider">

                </div>
                <span id="previous">&lsaquo;</span>
                <span id="nexting">&rsaquo;</span>
            </div>

        </section>
    </section>

    <section id="catalogue">
        <h1>catálogo</h1>

        <div class="catalogue">
            <div id="nav">
                <a href="javascript:void(0);" id="menu-generos">
                    <img src="img/icons/menu-genero.png" alt="menu">
                </a>
                <div id="nav-gender">
                    
                </div>
            </div>

            <div class="catalogue-container">
                
            </div>

        </div>
    </section>

    <footer>
        <div class="about-us">
            <img src="img/issets/background-footer.png" alt="estante de livros">
            <h1>A BOOKEY STUDIO</h1>
            <div class="line"></div>
            <span>tornando páginas uma experiência exótica.</span>
        </div>
        <form name="frmCadastro" method="post" action="">
            <div id="contact-us">
                <div class="send-message">
                    <span>fale com a gente.</span>
                    <input id="placeholder-nome" type="text" name="txtNome" placeholder="seu nome" class="nome">
                    <input id="placeholder-email" type="email" name="txtEmail" placeholder="seuemail@gmail.com"
                        class="email">
                    <textarea id="placeholder-obs" name="txtObs" placeholder="seu feedback é importante para nós"
                        class="txtArea"></textarea>
                    <input type="submit" name="btnEnviar" value="enviar" class="btnEnviar">
                </div>
                <div class="social-media">
                    <img src="img/icons/facebook.png" alt="facebook" title="facebook">
                    <img src="img/icons/instagram.png" alt="instagram" title="instagram">
                    <img src="img/icons/twitter.png" alt="twitter" title="twitter">
                    <img src="img/icons/email.png" alt="email" title="email">
                </div>
            </div>
            <div class="copyright">
                <span>todos os direitos reservados a carolina vitória&copy;</span>
            </div>
        </form>
    </footer>

    <div id="modal">
        <!-- js modal.js -->
    </div>

    <span id="scroll-button">&rsaquo;</span>
</body>

</html>
